<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Kalam:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="record">
        <h1>RECORDS</h1>
        <p>HighScore: {{session['highscore']}}</p>
        <p>No. of games played: {{session['nplays']}}</p>
    </section>
    <section id="game-container">
        <table class="board">
            <tbody>
              {% for row in board %}
              <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </section>
    <section id='input-container'>

        <div class="data">

            <form action="" class="form-submit">
                <p>Enter word
                <input type="text" placeholder="ENTER WORD" name="guess">
                </p>
                <button>SUBMIT</button>
            </form>
            <div class="begin">
                <button>BEGIN</button>
            </div>

        </div>
        <div id="info tracker">
            <div class="wordValidity"></div>
            <div class="score"></div>
        </div>
        
    </section>
   
    
    
  
    
    
    
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
